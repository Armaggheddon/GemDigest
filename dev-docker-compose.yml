services:

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gem_digest_dev
    volumes:
      - $PWD:/home/dev
      - $PWD/website_blacklist.txt:/gem_digest_bot/src/constant/website_blacklist.txt
    env_file: 
      - ./api_keys.env
    stdin_open: true # docker run -i
    tty: true     # docker run -t
    command: 
      - /bin/bash